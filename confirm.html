<!DOCTYPE html>
<html>
   <title>Confirmation</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
   <style>
      body,h1 {font-family: "Raleway", sans-serif}
      body, html {height: 100%}
      .bgimg {
      background-image: url(https://3uwyyb2sbpzrr28a1295eii9-wpengine.netdna-ssl.com/wp-content/uploads/2019/10/heroBG.png);
      min-height: 100%;
      background-position: center;
      background-size: cover;
      }
   </style>
   <body>
      <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
         <div class="w3-display-topleft w3-padding-large w3-xlarge">
            <img class="logo-white lazyloaded" src="https://3uwyyb2sbpzrr28a1295eii9-wpengine.netdna-ssl.com/wp-content/themes/globaledit/img/ge-logo-light.svg" data-src="https://3uwyyb2sbpzrr28a1295eii9-wpengine.netdna-ssl.com/wp-content/themes/globaledit/img/ge-logo-light.svg">
         </div>
         <div class="w3-display-middle">
            <h1 id="result" class="w3-jumbo w3-animate-top">Linking...</h1>
            <hr class="w3-border-grey" style="margin:auto;width:100%">
            <p class="w3-large w3-center">Hold on, we're getting things done...</p>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script>
         function getUrlVars()
         {
         var vars = [], hash;
         var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
         for(var i = 0; i < hashes.length; i++)
         {
         hash = hashes[i].split('=');
         vars.push(hash[0]);
         vars[hash[0]] = hash[1];
         }
         return vars;
         }

         //When the page has loaded.
         $( document ).ready(function()
         {
             var collectionId = getUrlVars()["collectionId"];
         //Perform Ajax request.
         $.ajax({

             url: 'https://www.workato.com/webhooks/rest/e3f411b7-95e6-4ad1-a610-76dae40553d1/typeformthing?me='+ collectionId,
             type: 'get',
             success: function(data){
                 //If the success function is executed,
                 //then the Ajax request was successful.
                 //Add the data we received in our Ajax
                 //request to the "content" div.
                 $('#result').html("Successfully linked");
             },
             error: function (xhr, ajaxOptions, thrownError) {
                 var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                 $('#content').html(errorMsg);
               }
         });
         });
      </script>
   </body>
</html>
